<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Matrícula</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <h1>Registro de Matrícula</h1>
    <form id="formulario">
      <label for="codigo">Código del estudiante:</label>
      <input type="text" id="codigo" name="codigo" /><br /><br />
      <label for="nombre">Nombre del estudiante:</label>
      <input type="text" id="nombre" name="nombre" /><br /><br />
      <label for="grado">Grado del estudiante:</label>
      <input
        type="text"
        id="grado"
        name="grado"
      /><br /><br />
      <button id="agregar">Agregar</button>
    </form>
    <input type="text" id="buscar-codigo" placeholder="Buscar por código" /><br>
    <input type="text" id="buscar-grado" placeholder="Buscar por grado" /><br>
    <button id="buscar-btn">Buscar</button>
    <table id="tabla">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Grado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>

    <script src="js/pruebas.js"></script>
  </body>
</html>
